<article class="preview">
    <header>
        <h1 class="post-title"><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
    </header>
    <section class="post-excerpt">
        {{ if and (not .Description) (.Site.Params.useSummaryIfNoDescription) }}
            <a class="excerptlink" href="{{ .Permalink }}"><p>{{ .Summary }}&hellip;</p></a>
        {{ else }}
            {{ .Description | markdownify }}
        {{ end }}
    </section>
    <div class="post-meta"><time datetime="{{ .Date.Format "02 January 2006" }}">{{ .Date.Format "02 January 2006" }}</time>
        {{ range $.Page.Params.tags }} 
            {{ . }} 
        {{ end }}
    </div>
</article>
